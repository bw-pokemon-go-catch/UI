<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Worthymon Contact Page</title>
    <link href="css/index.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Saira+Stencil+One&display=swap" rel="stylesheet"> 
    <script src = "js/changeMail.js"></script>
    <script src = "js/animate.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

</head>
<body>

    <div class = "container contact">

        <header>
            <div class = "navContainer">
                <div class = "navText">
                    <h1>Worthymon Catch Gauge</h1>
                    <div class = "navLogo">
                        <img src = "img/logo.png" alt = "A Pokèball. A device for catching Pokèmon.">
                    </div> 
                </div>
                <div class = "navLinks">
                    <div class = "navLogoMobile">
                        <img src = "img/logo.png" alt = "A Pokèball. A device for catching Pokèmon.">
                    </div>
                    <nav>
                        <a href = "index.html#home"><b>Home</b></a>
                        <a href = "index.html#product"><b>Product</b></a>
                        <a href = "index.html#about"><b>About</b></a>
                        <a href = "https://worthymon.netlify.com/"><b>Sign In</b></a>
                    </nav>
                    <div class = "navLogoMobile">
                        <img src = "img/logo.png" alt = "A Pokèball. A device for catching Pokèmon.">
                    </div>
                </div> 
            </div>
        </header>

        <section class = "contact-form">

            <div class = "selection">
                <h2>Select Desired Mail:</h2>
                    <select id = "mail">
                        <option value="creamsky">Cream Sky Mail</option>
                        <option value="greetmail">Flower Greeting Mail</option>
                        <option value="lovelymail">Lovely Mail</option>
                    </select>
            </div>
    

            <div class = "contact-form-container">

                <div class = "contact-form-text">

                    <form>

                        <h4>Name:</h4>
                        <input type = "text" name = "name">
                        <h4>Email:</h4>
                        <input type = "text" name = "email">
                        <h4>Comments:</h4>
                        <p><textarea name = "comments" cols="25" rows="10"></textarea></p>
                        <button type="submit" class="btn">Send!</button>
    
                    </form>

                </div>

            </div>

        </section>

    </div>
</body>
</html>
